<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <title>Guest Name</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script th:src="@{/js/option_select.js}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;700&display=swap" rel="stylesheet">
</head>
<body>
<main class="popup__wrapper">
    <section style="height: 100%;" class="main__content popup">
        <form style="display: block; height: 100%;" th:method="POST" th:action="@{/book}" th:object="${booking}">
            <div class="content">
            <header>
                <h1>Book a room</h1>
                <a th:href="@{/}">
                    <span role="button" class="iconify popup__close" data-icon="carbon:close"
                          style="color: #16a085;" data-width="32" data-height="32">
                    </span>
                </a>
            </header>
            <div class="booking__container">

                <div class="row">
                    <div class="input__group">
                        <label for="book__date__arive">Choose arive date:</label><br/>
                        <input id="book__date__arive" type="date" th:field="*{arriving}" required/>
                    </div>

                    <div class="input__group">
                        <label for="book__date">Choose leave date:</label><br/>
                        <input id="book__date" type="date" th:field="*{leaving}" required/>
                    </div>

                </div>
                <div class="error" th:if="${#fields.hasErrors('leaving')}" th:errors="*{leaving}"></div>

                <div id="toggleable" class="input__group expanded" style="grid-column: 1/3;">
                    <label>Guest:</label><br/>
                    <select class="select" th:field="*{guestId}" required>
                        <option th:each="ig : ${guests}"
                                th:value="${ig.getId()}"
                                th:text="${ig.getFirstName() +' '+ ig.getLastName()}">
                        </option>
                    </select>
                </div>


                <div class="guest__button__wrapper">
                    <input type="submit" class="button primary" value="Save"/>
                    <a role="button" th:href="@{/}" class="button small">Discard</a>
                </div>
            </div>
            <footer>
                <img class="footer__image" th:src="@{/img/logo.png}" alt="Grand Leon"/>
                <div>Booking Card. <b>Grand Leon Hotel</b></div>
            </footer>
        </div>
        </form>
    </section>
</main>
</body>
</html>
